<div class="container">
  <div class="header">
    <div class="logo">
      <a mat-button href="">
        <img src="assets/img/logo.png" alt="Pool Art logo" />
      </a>
    </div>
    <div class="menu">
      <button id="logo" mat-button color="primary">Como funciona</button>
      <button routerLink="/login" id="signin" mat-button color="primary">
        Entrar
      </button>
      <button
        routerLink="/signup"
        id="signup"
        class="mat-elevation-z2"
        mat-stroked-button
        color="primary"
      >
        Cadastre-se
      </button>
    </div>
  </div>

  <div class="content">
    <div class="presentation">
      <div class="search">
        <h1>Conectando artistas com bares e restaurantes</h1>
        <h2>
          Encontre um artista e aumente o movimento de seu estabelecimento
        </h2>

        <form>
          <mat-form-field appearance="outline">
            <mat-label>Encontre um Artista</mat-label>
            <input matInput [type]="'text'" />
            <button mat-icon-button matSuffix>
              <mat-icon>search</mat-icon>
            </button>
          </mat-form-field>
        </form>
      </div>

      <div class="artist">
        <img src="assets/img/cantor_logo.png" alt="Cantor Daniel" />
      </div>
    </div>

    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320">
      <path
        fill="#0099ff"
        fill-opacity="1"
        d="M0,288L48,272C96,256,192,224,288,197.3C384,171,480,149,576,165.3C672,181,768,235,864,250.7C960,267,1056,245,1152,250.7C1248,256,1344,288,1392,304L1440,320L1440,320L1392,320C1344,320,1248,320,1152,320C1056,320,960,320,864,320C768,320,672,320,576,320C480,320,384,320,288,320C192,320,96,320,48,320L0,320Z"
      ></path>
    </svg>
  </div>
</div>
