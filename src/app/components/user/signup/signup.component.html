<div class="header">
  <app-header></app-header>
</div>

<div class="container mat-elevation-z8">

  <form class="form">
    <h1 class="fullWidth">Criar conta</h1>

    <mat-form-field class="fullWidth" appearance="legacy">
      <mat-label>Nome completo</mat-label>
      <input
        [(ngModel)]="artist.name"
        name="name"
        required
        [formControl]="name"
        matInput
        placeholder="Ex.. fulano de tal"
        maxlength="50"
      />
      <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
    </mat-form-field>

    <div class="cpf-age">
      <mat-form-field class="fullWidth" appearance="legacy">
        <mat-label>CPF</mat-label>
        <input
          [(ngModel)]="artist.cpf"
          name="cpf"
          [formControl]="cpf"
          required
          matInput
          placeholder="Ex..000.000.000-00"
          mask="000.000.000-00"
        />
        <mat-icon matSuffix>pin</mat-icon>
      </mat-form-field>

      <mat-form-field class="fullWidth" appearance="legacy">
        <mat-label>Idade</mat-label>
        <input
          [(ngModel)]="artist.age"
          name="age"
          [formControl]="age"
          required
          matInput
          placeholder="Ex.. 28"
          type="number"
        />
        <mat-icon matSuffix>face</mat-icon>
      </mat-form-field>

      <mat-form-field class="fullWidth" appearance="legacy">
        <mat-label>Phone</mat-label>
        <input
          [(ngModel)]="artist.phone"
          name="phone"
          [formControl]="phone"
          required
          matInput
          placeholder="Ex.. (43) 98463-4308"
          mask="(00) 0 0000-0000"
          prefix="+55 "
          placeHolderCharacter="*"
        />
        <mat-icon matSuffix>phone</mat-icon>
      </mat-form-field>
    </div>

    <div class="email-password">
      <mat-form-field class="fullWidth" appearance="legacy">
        <mat-label>E-mail</mat-label>
        <input
          [(ngModel)]="artist.email"
          name="email"
          [formControl]="email"
          required
          matInput
          placeholder="Ex.. fulano@mail.com"
        />
        <mat-icon matSuffix>email</mat-icon>
      </mat-form-field>

      <mat-form-field class="fullWidth" appearance="legacy">
        <mat-label>Senha</mat-label>
        <input
          [(ngModel)]="artist.password"
          name="password"
          [formControl]="password"
          required
          type="password"
          matInput
          placeholder="Ex.. 1234"
        />
        <mat-icon matSuffix>password</mat-icon>
      </mat-form-field>
    </div>

    <mat-form-field class="fullWidth" appearance="outline">
      <mat-label>Sobre mim</mat-label>
      <textarea
        [(ngModel)]="artist.about"
        name="about"
        [formControl]="about"
        required
        matInput
        placeholder="Ex. Olá, sou o Valdir, um DEV apaixonado por programação..."
      ></textarea>
    </mat-form-field>

    <!-- Address informations -->
    <div class="address">
      <div class="cep-country-city">
        <mat-form-field class="fullWidth" appearance="legacy">
          <mat-label>cep</mat-label>
          <input
            [(ngModel)]="artist.address.cep"
            name="cep"
            [formControl]="cep"
            required
            matInput
            mask="00.000-000"
            placeholder="Ex.. 1234"
          />
          <mat-icon matSuffix>dns</mat-icon>
        </mat-form-field>
        <mat-form-field class="fullWidth" appearance="legacy">
          <mat-label>Pais</mat-label>
          <input
            [(ngModel)]="artist.address.country"
            name="country"
            [formControl]="country"
            required
            matInput
            placeholder="Ex.. 1234"
          />
          <mat-icon matSuffix>flag</mat-icon>
        </mat-form-field>
        <mat-form-field class="fullWidth" appearance="legacy">
          <mat-label>Cidade</mat-label>
          <input
            [(ngModel)]="artist.address.city"
            name="city"
            [formControl]="city"
            required
            matInput
            placeholder="Ex.. 1234"
          />
          <mat-icon matSuffix>location_city</mat-icon>
        </mat-form-field>
      </div>
      <div class="logradouro-number">
        <mat-form-field class="fullWidth" appearance="legacy">
          <mat-label>Logradouro</mat-label>
          <input
            [(ngModel)]="artist.address.street"
            name="street"
            [formControl]="street"
            required
            matInput
            placeholder="Ex.. 1234"
          />
          <mat-icon matSuffix>home</mat-icon>
        </mat-form-field>
        <mat-form-field class="fullWidth number" appearance="legacy">
          <mat-label>Numero</mat-label>
          <input
            [(ngModel)]="artist.address.number"
            name="number"
            [formControl]="number"
            required
            matInput
            placeholder="Ex.. 1234"
          />
          <mat-icon matSuffix>fingerprint</mat-icon>
        </mat-form-field>
      </div>
    </div>

    <button (click)="create()" class="fullWidth mat-elevation-z4" mat-flat-button color="primary">
      Criar
    </button>
    <button class="fullWidth mat-elevation-z4" mat-stroked-button color="warn">
      Cancelar
    </button>
  </form>

  <p class="fullWidth">by Valdir Cezar</p>
</div>
