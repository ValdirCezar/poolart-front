<div class="container mat-elevation-z8">
    <form class="form">
 
       <h1 class="fullWidth">Minhas Informações</h1>
       
        <mat-form-field class="fullWidth" appearance="legacy">
          <mat-label>Nome</mat-label>
          <input 
          matInput 
          placeholder="Ex.. fulano de tal"
          maxlength="50">
          <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
        </mat-form-field>

        <div class="cpf-age">
            <mat-form-field class="fullWidth" appearance="legacy">
                <mat-label>CPF</mat-label>
                <input 
                matInput 
                placeholder="Ex..000.000.000-00"
                mask="000.000.000-00">
                <mat-icon matSuffix>pin</mat-icon>
              </mat-form-field>

              <mat-form-field class="fullWidth" appearance="legacy">
                <mat-label>Idade</mat-label>
                <input 
                matInput 
                placeholder="Ex.. 28"
                type="number">
                <mat-icon matSuffix>face</mat-icon>
              </mat-form-field>

              <mat-form-field class="fullWidth" appearance="legacy">
                <mat-label>Phone</mat-label>
                <input 
                matInput 
                placeholder="Ex.. (43) 98463-4308"
                mask="(00) 0 0000-0000" prefix="+55 " placeHolderCharacter="*" 
                >
                <mat-icon matSuffix>phone</mat-icon>
              </mat-form-field>
        </div>
 
        <mat-form-field class="fullWidth" appearance="legacy">
          <mat-label>E-mail</mat-label>
          <input 
          matInput 
          placeholder="Ex.. fulano@mail.com">
          <mat-icon matSuffix>email</mat-icon>
        </mat-form-field>
 
        <mat-form-field class="fullWidth" appearance="legacy">
          <mat-label>Senha</mat-label>
          <input 
          type="password" 
          matInput 
          placeholder="Ex.. 1234">
          <mat-icon matSuffix>password</mat-icon>
        </mat-form-field>

        <mat-form-field class="fullWidth" appearance="outline">
            <mat-label>Sobre</mat-label>
            <textarea matInput placeholder="Ex. Olá, sou o Valdir, um DEV apaixonado por programação..."></textarea>
          </mat-form-field>
 
        <button class="fullWidth mat-elevation-z4" mat-flat-button color="primary">Atualizar</button>
        <button class="fullWidth mat-elevation-z4" mat-stroked-button color="warn">Cancelar</button>
    </form>
 
    <p class="fullWidth">by Valdir Cezar</p>
 </div>
