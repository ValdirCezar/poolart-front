<div class="container">
  <mat-drawer-container class="drawer-container" autosize>
    <button
      class="menu mat-elevation-z8"
      (click)="drawer.toggle()"
      mat-icon-button
    >
      <mat-icon>menu</mat-icon>
    </button>
    <mat-drawer #drawer class="sidenav mat-elevation-z8" mode="side">
      <div class="img-user">
        <img src="../../../assets/img/valdir.jpeg" alt="Usuario" />
      </div>
      <h3>{{ user.name }}</h3>
      <mat-nav-list class="nav-list">
        <a mat-list-item routerLink="home">
          <i class="material-icons">home</i>
          Home
        </a>
        <a mat-list-item routerLink="dashboard">
          <i class="material-icons">account_circle</i>
          Perfil
        </a>
        <a mat-list-item routerLink="dashboard">
          <i class="material-icons">person</i>
          Meus prefreridos
        </a>
        <a (click)="logout()" routerLink="../" mat-list-item>
          <i class="material-icons">logout</i>
          Logout
        </a>
      </mat-nav-list>
    </mat-drawer>

    <div class="sidenav-content">
      <div class="header">
        <img src="../../../assets/img/logo.png" alt="Pool Art logo" />
      </div>

      <router-outlet></router-outlet>
    </div>
  </mat-drawer-container>

  <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320">
    <path
      fill="#0099ff"
      fill-opacity="1"
      d="M0,320L1440,256L1440,320L0,320Z"
    ></path>
  </svg>
</div>
