<div class="container">
  <mat-drawer-container class="drawer-container" autosize>

    <mat-drawer #drawer class="sidenav" mode="side">
        <div class="img-user">
            <img src="../../../assets/img/valdir.jpeg" alt="Usuario">
        </div>
        <h3>Valdir Cezar</h3>
        <mat-nav-list class="nav-list">
        <a mat-list-item routerLink="dashboard">
          <i class="material-icons">home</i>
          Home
        </a>
        <a mat-list-item routerLink="dashboard">
          <i class="material-icons">account_circle</i>
          Configurações
        </a>
        <a mat-list-item routerLink="dashboard">
          <i class="material-icons">person</i>
          Meus prefreridos
        </a>
        <a (click)="logout()" routerLink="../" mat-list-item>
          <i class="material-icons">logout</i>
          Logout
        </a>
      </mat-nav-list>
    </mat-drawer>

    <div class="sidenav-content">
        <div class="header">
            <img src="../../../assets/img/logo.png" alt="Pool Art logo">
        </div>
      <button
        class="menu mat-elevation-z8"
        (click)="drawer.toggle()"
        mat-icon-button
      >
        <mat-icon>menu</mat-icon>
      </button>
      <router-outlet></router-outlet>
    </div>
  </mat-drawer-container>

  <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320">
    <path
      fill="#0099ff"
      fill-opacity="1"
      d="M0,288L80,282.7C160,277,320,267,480,240C640,213,800,171,960,165.3C1120,160,1280,192,1360,208L1440,224L1440,320L1360,320C1280,320,1120,320,960,320C800,320,640,320,480,320C320,320,160,320,80,320L0,320Z"
    ></path>
  </svg>
</div>
